<!DOCTYPE html>

<html lang="en">

<head>
    <title>Contact Us</title>
    <meta charset="UTF-8">
    <meta name="description" content="This webpage allows users to submit feedback to The Car Buyer's Guide.">
    <meta name="keywords" content="Feedback Form, Contact us, Describe feedback">
    <meta name="author" content="Amit Kohli">
    <link rel="icon" type="image/png" href="res/images/favicon-32x32.png"/>
    <link rel="stylesheet" type="text/css" href="css3/styles.css">
    <script type="text/javascript">
        function validateForm() {
            var x = document.forms["feedback"]["fname"].value;
            if (x == null || x == "") {
                alert(" First Name must be filled out");
                return false;
            }
            var x = document.forms["feedback"]["lname"].value;
            if (x == null || x == "") {
                alert(" Last name must be filled out");
                return false;
            }
            var x = document.feedback.email.value;
            var atposition = x.indexOf("@");
            var dotposition = x.lastIndexOf(".");
            if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
                alert("Please enter a valid e-mail address.");
                return false;
            }

        }

        var tmonth = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function GetClock() {
            var d = new Date();
            var nmonth = d.getMonth(), ndate = d.getDate(), nyear = d.getYear();
            if (nyear < 1000) nyear += 1900;

            var nhour = d.getHours(), nmin = d.getMinutes(), nsec = d.getSeconds(), ap;

            if (nhour == 0) {
                ap = " AM";
                nhour = 12;
            }
            else if (nhour < 12) {
                ap = " AM";
            }
            else if (nhour == 12) {
                ap = " PM";
            }
            else if (nhour > 12) {
                ap = " PM";
                nhour -= 12;
            }

            if (nmin <= 9) nmin = "0" + nmin;
            if (nsec <= 9) nsec = "0" + nsec;

            document.getElementById('date').innerHTML = "" + tmonth[nmonth] + " " + ndate + ", " + nyear + " ";
            document.getElementById('clock').innerHTML = " " + nhour + ":" + nmin + ":" + nsec + ap + "";
        }


        window.onload = function () {
            GetClock();
            setInterval(GetClock, 1000);
        }

    </script>
</head>

<body id="wrapper">
<div id="middle">
    <header w3-include-html="header.html">



    </header>

    <main>
        <h2 class="lefft">Contact Us</h2>
        <h3 id="ftitle">Feedback Form</h3>
        <form name="feedback" enctype="text/plain" method="post"
              action="mailto:epsoncloud1@gmail.com?subject=Feedback_form" onsubmit="return validateForm()">
            <label for="fname">First Name: </label> <input type="text" name="fname" id="fname"><br><br>
            <label for="lname">Last Name: </label> <input type="text" name="lname" id="lname"><br><br>
            <label for="email">Email: </label> <input type="text" name="email" id="email"><br><br>
            <label for="feedback_type">Feedback Type: </label>
            <input type="radio" name="feedtype" id="feedback_type" title="Questions" checked>Questions
            <input type="radio" name="feedtype" id="feedtype2" title="Comments">Comments
            <input type="radio" name="feedtype" id="feedtype3" title="Suggestions">Suggestions
            <input type="radio" name="feedtype" id="feedtype4" title="Other">Other<br><br>
            <fieldset>
                <legend>Describe feedback:</legend>
                <textarea rows="10" cols="70" name="comment">
		</textarea>
            </fieldset>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>

    </main>
    <hr>
    <footer w3-include-html="footer.html">
    </footer>
</div>
<script src="javascript/includeHTML.js"></script>
</body>
